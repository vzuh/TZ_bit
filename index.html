<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        window.onload = function(){
            var list_input_tooltip = document.getElementsByClassName('have_tooltip');
            var lengh_list_input_tooltip = list_input_tooltip.length;
            
            while (lengh_list_input_tooltip--) {
                list_input_tooltip[lengh_list_input_tooltip].addEventListener('mouseover', view_tooltip, false);
            }
            
            function view_tooltip(e){
                var div = document.createElement('div');
                x_pos = e.clientX+ 10;
                y_pos = e.clientY+10;
                div.style.position='absolute';
                div.style.top=y_pos+'px';
                div.style.left=x_pos+'px';
                div.style.maxWidth='250px';
                div.style.maxHeight='250px';
                div.style.minWidth='190px';
                div.style.minHeight='190px';
                div.style.background='#111'
                div.style.color='white';
                div.innerHTML='<center>random text <br><img class="img_tooltip" src="1.jpg" alt="pictures"></center>';
                document.body.appendChild(div);
                function delete_div(){
                    document.body.removeChild(div);
                    e.target.removeEventListener('mouseout', delete_div, false);
                }
                e.target.addEventListener('mouseout', delete_div,false);
            }
            
//           var type_clothes = document.getElementById('type_clothes');
// var list_rhythmic_gymnastic = ["Купальник","Комбинезон","Другое"];
// var list_sport_gymnastic = ["Купальник","Лосины","Другое"];
// var list_figure_skating = ["Платье","Комбинезон","Рубашка","Брюки","Другое"];
            }
            function update_list(){
var type_sport = document.getElementById('type_sport');
                if (type_sport.options.selectedIndex == 0){
                    document.getElementById('rhythmic_gymnastic').style.display = 'inline-block';
                    document.getElementById('sport_gymnastic').style.display = 'none';
                    document.getElementById('figure_skating').style.display = 'none';
                } else if (type_sport.options.selectedIndex == 1){
                    document.getElementById('rhythmic_gymnastic').style.display = 'none';
                    document.getElementById('sport_gymnastic').style.display = 'inline-block';
                    document.getElementById('figure_skating').style.display = 'none';
                } else if (type_sport.options.selectedIndex == 2){
                    document.getElementById('rhythmic_gymnastic').style.display = 'none';
                    document.getElementById('sport_gymnastic').style.display = 'none';
                    document.getElementById('figure_skating').style.display = 'inline-block';
                } else {
                    alert('pls, refresh page')
                }
        }
    </script>
</head>

<body>
    <form action="#" method="get" name="input_data">
        <h1>Заказ</h1>
        Выберете вид спорта: <br>
        <select name="type_sport" id="type_sport" size="1" onclick="update_list()">

-->

    </form>
